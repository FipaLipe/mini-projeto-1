<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .invalido {
            border-color: red;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Evento</h4>
            </div>
            <div class="card-body">
                <form id="formCadastro">
                    <!-- Campo Nome  -->
                    <div class="mb-3">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Digite o nome do evento"
                            required>
                        <p></p>
                    </div>

                    <!-- Campo Data  -->
                    <div class="mb-3">
                        <label for="inputData" class="form-label">Data</label>
                        <input type="date" class="form-control" id="inputData" required>
                        <p></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script>
        campoNome = document.getElementById('inputNome');

        campoNome.addEventListener('input', () => {
            if (campoNome.value.length < 5) {
                campoNome.classList.add('invalido');
                campoNome.nextElementSibling.textContent = 'Formato inválido! Ex: Evento Especial (Min 5)';
            } else {
                campoNome.classList.remove('invalido');
                campoNome.nextElementSibling.textContent = '';
            }
        })

    </script>
</body>

</html>
